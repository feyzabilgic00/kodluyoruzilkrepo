<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <title>Google</title>

      font-family: "Open Sans";

    .text {

    .image {

    }

    }

<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <img class="mx-auto d-block img-fluid"

    <div class="text-body bg-light text-dark">
      <p class="text"><span>Search the web using Google!</span></p>
      <div class="col ml-8 mr-8">
        <input class="form-control" type="text" placeholder="">
      </div>
      <div class="row d-flex justify-content-center">
        <button type="button" class="btn btn-outline-dark mr-2"><span style="font-size: small;">Google Search</span></button>

    </div>
    <div class="container-fluid" style="font-size:x-small;">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background: #7be6c6e1;">

            <span>Special Searches</span>
            <span><a href="#">Stanford Search</a></span>
            <span><a href="#">Linux Search</a></span>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background: #87c9b5;">
          <div class="d-flex flex-column justify-context-center mt-3 mx-3">

            <span><a href="#">About Google!</a></span>
            <span><a href="#">Company Info</a></span>
            <span><a href="#">Google! Logos</a></span>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background: #62c9aa;">
          <div class="d-flex flex-column justify-context-center mt-3 mx-5">
            <span>Get Google!</span>
            <span>updates monthly!</span>
            <div class="" style="width: 100%;">
              <input class="form-control" id="ex3" type="text" placeholder="your-email" style="font-size: xx-small;">
            </div>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-light btn-sm ml-3 mb-1"><span
                    style="font-size:xx-small;">Subscribe</span></button>
              </div>
              <div class="col-5 ml-2 my-2 d-flex align-items-end">
                <a href="#"><span style="font-size: xx-small;">Archive</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
